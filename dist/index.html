<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .success .error {
            color: #fff;
            padding: 5px;
            margin: 5px 0 15px 0;
        }
        .success {
            background-color: green;
            color: #fff;
            padding: 5px;
        }
        .error {
            background-color: red;
            color: #fff;
            padding: 5px;
        }
        input:hover {
            cursor: pointer;
        }
    </style>
    <title>Book List</title>
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <div class="container mt-8 sm:mx-auto sm:w-full sm:max-w-md font-sans">
        <h1 class="mb-10 text-center uppercase font-semibold text-lg">Add Book</h1>
        <form class="mb-0 space-y-6" id="book-form">
            <div class="mt-1">
                <label for="title">Title</label>
                <input type="text" id="title" class="w-full px-3 py-2 bg-slate-100">
            </div>
            <div class="mt-1">
                <label for="author">Author</label>
                <input type="text" id="author" class="w-full px-3 py-2 bg-slate-100">
            </div>
            <div class="mt-1">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="w-full px-3 py-2 bg-slate-100">
            </div>
            <div class="delete text-gray-300">
                <input type="submit" value="Submit" class="text-slate-200 w-full bor r-2 rounded-full uppercase bg-cyan-500 shadow-cyan-500/50">
            </div>
        </form>
        <table class="w-full mt-10">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="/js/appes6.js"></script>
</body>
</html>
